<div class="col-sm-12 col-xs-12">
    <h4>Daily Sewa App</h4>
    <a href="javascript:void(0)" (click)="listing()">See Listing</a>
    <hr>
    <label>Name: </label>
    <input type="text" [(ngModel)]="name" class="form-control" />

    <label>Start time: </label>
    <input type="text" [(ngModel)]="startTime" class="form-control" />

    <label>End time: </label>
    <input type="text" [(ngModel)]="endTime" class="form-control" />
    <hr>
    <div class="col-sm-6 col-xs-6 col-xs-offset-4">
        <button class="btn btn-primary" (click)="saveRecord()">Save</button>
    </div>
</div>
