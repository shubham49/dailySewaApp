<div class="col-sm-12 col-xs-12">
  <h4>Attendance</h4>
  <a href="javascript:void(0)" (click)="addEntry()">Add Entry</a>
  <p><a *ngIf="data" href="javascript:void(0)" (click)="exportExcel()">Export to excel</a></p>
  <br />
  <br />
  <p *ngIf="!data">Loading...</p>
  <div *ngIf="data" class="col-sm-12 col-xs-12">
    <div class="col-sm-3 col-xs-3"><span>Name</span></div>
    <div class="col-sm-2 col-xs-2"><span>Sewa</span></div>
    <div class="col-sm-2 col-xs-2"><span>Date</span></div>
    <div class="col-sm-2 col-xs-2"><span>Start Time</span></div>
    <div class="col-sm-2 col-xs-2"><span>End Time</span></div>
  </div>
  <hr>
  <div class="col-sm-12 col-xs-12 entry" *ngFor="let i of data">
    <div class="col-sm-3 col-xs-3"><span>{{i.name}}</span></div>
    <div class="col-sm-2 col-xs-2"><span>{{i.sewa}}</span></div>
    <div class="col-sm-2 col-xs-2"><span>{{i.date}}</span></div>
    <div class="col-sm-2 col-xs-2"><span>{{i.startTime}}</span></div>
    <div class="col-sm-2 col-xs-2"><span>{{i.endTime}}</span></div>
  </div>
</div>
