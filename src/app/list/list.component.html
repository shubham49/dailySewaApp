<div>
  <h4>Attendance</h4>
  <a href="javascript:void(0)" (click)="addEntry()">Add Entry</a>
  <p><a *ngIf="dataSource" href="javascript:void(0)" (click)="exportExcel()">Export to excel</a></p>
  <br />
  <br />
  <p *ngIf="!dataSource">Loading...</p>

  <mat-form-field *ngIf="dataSource">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <div class="responsive_table">
    <mat-table *ngIf="dataSource" #table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="sewa">
        <mat-header-cell *matHeaderCellDef> sewa </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sewa}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="startTime">
        <mat-header-cell *matHeaderCellDef> startTime </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startTime}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="endTime">
        <mat-header-cell *matHeaderCellDef> endTime </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endTime}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a href="javascript:void(0)" (click)="edit(element)">Edit</a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
